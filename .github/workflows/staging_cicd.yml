name: CI/CD for Staging (Doppler)

on:
  push:
    branches:
      - feature/52-staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Validate build
        run: |
          cd qiin-be
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}

          # ⬇️ 여기 cmd.exe 로 바꿔서 escape 다 해결됨
          script: |
            cmd.exe /C "
              echo [1] 최신 코드 동기화 &&
              cd C:\Users\Playdata\qiin-staging &&
              git fetch --all || exit 1 &&
              git reset --hard origin/feature/52-staging || exit 1 &&

              echo [2] Doppler 환경변수 생성 &&
              doppler secrets download --token=${{ secrets.DOPPLER_STAGING_TOKEN }} --no-file --format env > .env || exit 1 &&

              echo [3] 기존 컨테이너 종료 &&
              docker compose -f docker-compose.staging.yml down || exit 1 &&

              echo [4] 새로운 컨테이너 빌드 및 실행 &&
              docker compose -f docker-compose.staging.yml up -d --build || exit 1 &&

              echo [5] 컨테이너 상태 확인 &&
              docker ps -a
            "
