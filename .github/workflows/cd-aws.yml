name: CD Deploy to ECS

on:
  push:
    branches:
      - feature/62-aws-cd

jobs:
  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set environment variables
        run: |
          echo "ECR_REGISTRY=503561417533.dkr.ecr.ap-northeast-2.amazonaws.com" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=qiin-backend" >> $GITHUB_ENV
          echo "IMAGE_TAG=latest" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./qiin-be

      - name: Push Docker image
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ⭐⭐⭐ Task Definition 자동 생성
      - name: Render Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition-family: qiin-backend-task
          container-name: qiin-container
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Write updated task definition to file
        run: echo '${{ steps.task-def.outputs.task-definition }}' > ecs-task-def.json

      # ⭐⭐⭐ 배포 (container-name, image 제거됨)
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          service: qiin-service
          cluster: qiin-cluster
          wait-for-service-stability: true
