name: Staging CI/CD

on:
  push:
    branches:
      - feature/52-staging

jobs:
  staging:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Backend
        run: |
          cd C:\Users\Playdata\develop\be18-fin-jelly-queuein-be\qiin-be
          ./gradlew clean bootJar --no-daemon

      - name: Build Docker Image
        run: |
          cd C:\Users\Playdata\develop\be18-fin-jelly-queuein-be\qiin-be
          docker build -t qiin-backend:staging .

      # ------------------------------
      # üî• Doppler TokenÏù¥ Ï†ïÏÉÅÏù∏ÏßÄ Î®ºÏ†Ä ÌÖåÏä§Ìä∏
      # ------------------------------
      - name: Test Doppler Token Access
        run: |
          echo "Testing Doppler token..."
          doppler --token "${{ secrets.DOPPLER_STAGING_TOKEN }}" secrets get --config stg --plain SPRING_DATASOURCE_URL
        shell: pwsh

      - name: Deploy Staging Containers
        run: |
          cd C:\Users\Playdata\develop\be18-fin-jelly-queuein-be\qiin-be

          echo "Stopping running containers..."
          docker compose -f docker-compose.staging.yml down

          echo "Starting staging containers with Doppler..."
          doppler --token "${{ secrets.DOPPLER_STAGING_TOKEN }}" run --config stg -- docker compose -f docker-compose.staging.yml up -d
        shell: pwsh
