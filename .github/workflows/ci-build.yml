name: CI Build

on:
  pull_request:
    branches:
      - "**"

  push:
    branches:
      - main
      - develop
      - staging
      - feature/52-staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Backend
        run: |
          cd qiin-be
          ./gradlew clean build --no-daemon