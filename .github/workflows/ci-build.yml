name: CI Build

on:
  pull_request:
    branches:
      - "**"

  push:
    branches:
      - main
      - develop
      - staging
      - hotfix/redis-error

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradle
        run: |
          cd qiin-be
          chmod +x gradlew

      - name: Build & Test (No Cache)
        run: |
          cd qiin-be
          ./gradlew clean build --no-daemon --warning-mode all

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: qiin-be/build/reports/tests/test

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: qiin-be/build/reports/jacoco/test