spring:
  config:
    activate:
      on-profile: dev

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: "0"
    locations:
      - classpath:db/migration
      - classpath:db/seed/dev

  # Kafka 설정
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS} # Kafka 접속 정보 지정
    producer:
      #직렬화
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    topics:
      reservation-event: reservation.event.topic
      reservation-event-dlt: reservation.event.topic.dlt

    consumer:
      auto-offset-reset: earliest
      group-id: reservation-group-dev
      #역직렬화
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.beyond.qiin

  # DB 설정: Spring 표준 키 사용 (Doppler에 있는 키와 매칭)
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  # Redis 및 Kafka는 Docker Compose 서비스 이름으로 설정 (Host만 재정의)
  data:
    redis:
      host: redis
      port: 6379

openai:
  base-url: https://api.openai.com/v1
  api-key: ${MY_OPENAI_KEY}
  model: gpt-4.1-mini
  temperature: 0.2
