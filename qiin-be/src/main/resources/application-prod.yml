spring:
  config:
    activate:
      on-profile: prod

  # Redis 설정 추가 (Redisson/Spring Data Redis가 읽을 수 있도록 표준 키 사용)
  data:
    redis:
      host: ${REDIS_HOST} # Secrets Manager에 있는 실제 Redis 엔드포인트 주소를 참조
      port: ${REDIS_PORT} # Secrets Manager에 있는 포트 번호를 참조

  # Kafka 설정
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS} # Kafka 접속 정보 지정
    producer:
      #직렬화
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    topic:
      topics:
        reservation-created: reservation-created-topic
        reservation-updated: reservation-updated-topic

    consumer:
      auto-offset-reset: earliest
      group-id: reservation-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  # DB 설정: Spring 표준 키 사용 (Doppler에 있는 키와 매칭)
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Flyway 설정
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: "0"
    locations:
      - classpath:db/migration  # 마이그레이션 파일 경로 설정

  # Redis 캐시 완전 비활성화 (Redis 사용 자체를 막는 것이 아님)
  cache:
    type: none

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}

logging:
  level:
    root: WARN
    com.beyond.qiin: INFO

management:
  endpoints:
    web:
      exposure:
        include: health   # /actuator/health 활성화
  endpoint:
    health:
      show-details: never   # 상세정보 숨김 (보안)