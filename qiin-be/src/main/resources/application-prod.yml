spring:
  config:
    activate:
      on-profile: prod

  # DB 설정: Spring 표준 키 사용 (Doppler에 있는 키와 매칭)
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate # 스키마 변경 방지 (운영 표준)
    show-sql: false

logging:
  level:
    root: WARN
    com.beyond.qiin: INFO